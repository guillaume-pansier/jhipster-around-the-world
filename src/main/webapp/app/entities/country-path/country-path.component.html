<div>
    <h2>
        <span>Country Paths</span>
        <button class="btn btn-primary float-right jh-create-entity create-country-path" [routerLink]="['/', { outlets: { popup: ['country-path-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Country Path
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="countryPaths">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Iso Code</span></th>
            <th><span>Interest Points</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let countryPath of countryPaths ;trackBy: trackId">
                <td><a [routerLink]="['../country-path', countryPath.id ]">{{countryPath.id}}</a></td>
                <td>{{countryPath.isoCode}}</td>
                <td>{{countryPath.interestPoints}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../country-path', countryPath.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'country-path/'+ countryPath.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'country-path/'+ countryPath.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
