<div>
    <h2>
        <span>Interest Points</span>
        <button class="btn btn-primary float-right jh-create-entity create-interest-point" [routerLink]="['/', { outlets: { popup: ['interest-point-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Interest Point
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="interestPoints">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Coordinates</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let interestPoint of interestPoints ;trackBy: trackId">
                <td><a [routerLink]="['../interest-point', interestPoint.id ]">{{interestPoint.id}}</a></td>
                <td>{{interestPoint.name}}</td>
                <td>{{interestPoint.coordinates}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../interest-point', interestPoint.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interest-point/'+ interestPoint.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interest-point/'+ interestPoint.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
