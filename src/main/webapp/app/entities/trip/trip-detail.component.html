
<div *ngIf="trip">
    <h2><span>Trip</span> {{trip.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Trip Name</span></dt>
        <dd>
            <span>{{trip.tripName}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{trip.status}}</span>
        </dd>
        <dt><span>Trip Path Id</span></dt>
        <dd>
            <span>{{trip.tripPathId}}</span>
        </dd>
        <dt><span>Country Paths</span></dt>
        <dd>
            <span>{{trip.countryPaths}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'trip/'+ trip.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
